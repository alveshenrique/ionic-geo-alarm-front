<ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <ion-item>
          <ion-label>Alert me when I'm about...</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-item>
          <!-- <ion-label>Unit</ion-label> -->
          <ion-select placeholder="unit">
            <ion-select-option value="meter">meters</ion-select-option>
            <ion-select-option value="miles">miles</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col size="10">
        <!-- <ion-card-header> -->
        <ion-toolbar color="primary">
          <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()"
            placeholder="from..."></ion-searchbar>
        </ion-toolbar>
        <ion-list [hidden]="autocompleteItems.length == 0">
          <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
            {{ item.description }}
          </ion-item>
        </ion-list>
        <!-- </ion-card-header> -->
      </ion-col>
      <ion-col size="2" no-margin>
        <ion-button class="alarm-btn" color="primary" expand="full" (click)="vibrate()">
          <ion-icon size="large" name="alarm" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- <ion-button>A</ion-button> -->
  <!-- </ion-card> -->
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row text-center>
          <ion-col>
            <!-- <strong>{{ name }}</strong><br>
          <ion-label><b>Your Location: </b>({{userLocation?.latitude ? (userLocation?.longitude ? userLocation?.latitude
            + ", " + userLocation?.longitude : "") : ""}})</ion-label><br> -->
            <!-- <ion-button (click)="askForGeolocationPermission()">Use current position</ion-button><br> -->
            <div *ngIf="apiLoaded | async">
              <google-map [center]="center" [zoom]="zoom" class="ion-no-padding">
                <map-marker *ngFor="let markerPosition of markerPositions" [position]="markerPosition"
                  [options]="markerOptions"></map-marker>
              </google-map>
            </div>

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <!-- <ion-button (click)="showCurrentSelectedPosition()">Show Selection</ion-button> -->
